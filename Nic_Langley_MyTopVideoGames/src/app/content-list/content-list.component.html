<style>
     div{
        border: 1px solid black;
        text-align: center;
        margin: 10px;
        padding: 10px;
        width: 250px;
        box-sizing: border-box;
        display: inline-flex;
    }
    div.noTags {
        background-color: lightblue;
    }
    div.action {
        background-color: lightcoral;
    }
    div.rpg {
        background-color: lightgreen;
    }
    div.shooting {
        background-color: lightgray;
    }
    div.game-shadow{
        box-shadow: 15px 15px gray;
    }
</style>
<div *ngFor="let game of games">
    <app-content-card [item]="game"></app-content-card>
</div>
<hr>
<app-modify-content-component></app-modify-content-component>
<br>
<!-- <app-create-content (newContentEvent)="addContentToList($event)"></app-create-content> -->
<div>
    <mat-form-field>
        <input matInput type="text" [value]="title | lowercase" [(ngModel)]="title">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchTitle(title)">Search</button>
</div>
<br>
<span id="results">

</span>
<hr>
<br>
<div appHoverAffect [effect] ="'background'" class="noTags" *ngFor="let game of games | contentFilter;">
    <app-content-card [item]="game"></app-content-card>
</div>
<br>
<div appHoverAffect [effect] ="'background'" class="action" *ngFor="let game of games | contentFilter : 'Action';">
    <app-content-card [item]="game"></app-content-card>
</div>
<br>
<div appHoverAffect [effect] ="'background'" class="rpg" *ngFor="let game of games | contentFilter : 'RPG';">
    <app-content-card [item]="game"></app-content-card>
</div>
<br>
<div appHoverAffect [effect] ="'background'" class="shooting" *ngFor="let game of games | contentFilter : 'Shooting';">
    <app-content-card [item]="game"></app-content-card>
</div>
